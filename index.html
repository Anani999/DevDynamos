<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1, h2, h3 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        .education, .experience {
            margin-bottom: 30px;
        }
        .education h2, .experience h2 {
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }
        .social-links img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
	img{
	border-radius:50%;
	}
    </style>
</head>
<body>
    <header>
	<img src="profile.jpg"/>
        <h1>Sagar</h1>
        <p>Web Developer</p>
    </header>

    <section class="container">
        <div class="education">
            <h2>Education</h2>
            <p>Bachelor's Degree in Computer Science - Govt Degree College Kukatpally</p>
        </div>

        <div class="experience">
            <h2>Experience</h2>
            <p>Freelance Web Developer - 2018 to Present</p>
            <p>Junior Developer at Infosys - 2016 to 2018</p>
        </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/your-profile" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
            <a href="https://twitter.com/your-handle" target="_blank"><img src="instagram.png" alt="Twitter"></a>
            <a href="https://github.com/your-username" target="_blank"><img src="facebook.png" alt="GitHub"></a>
	     <a href="https://github.com/your-username" target="_blank"><img src="Portfolio.png" alt="GitHub"></a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Sagar. All rights reserved.</p>
    </footer>
</body>
</html>
